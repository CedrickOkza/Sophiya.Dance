<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sophiya Dance</title>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<style>
  .relative.overflow-hidden {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* This will make the div take the full viewport height */
  }
  .fade-out {
    animation: fadeOut 2s forwards;
  }

  @keyframes fadeOut {
    from { opacity: 1; }
    to { opacity: 0; }
  }

  .h1-inverted {
    mix-blend-mode: difference;
    color: white;
  }

  h1 {
    text-align: right;
    padding-left: 100px;
    top: 50%;
  }

  #image-container {
    position: relative;
    width: 100%;
    height: 500px; /* Adjust as needed */
    overflow: hidden;
  }

  .floating-image {
    position: absolute;
    transition: transform 0.5s ease; /* For mouseover effect */
  }

/* Add additional styling as required */
</style>
</head>
<body class="bg-white text-black font-sans">

  <div class="relative overflow-hidden">

  <!-- H1 Text -->
  <h1 id="mainTitle" class="absolute inset-0 flex items-center justify-left text-9xl font-bold opacity-0">SOPHIYA<br>DANCE</h1>




  <!-- Floating Images Container -->
<div id="image-container">
    <!-- Add your images here with the 'floating-image' class -->
    <img src="https://source.unsplash.com/random/400x600?dance" class="floating-image">
    <img src="https://source.unsplash.com/random/400x600?dance" class="floating-image">
    <img src="https://source.unsplash.com/random/400x600?dance" class="floating-image">
    <img src="https://source.unsplash.com/random/400x600?dance" class="floating-image">
    <!-- More images -->
</div>
</div>


<script>
  let timer;
  const mainTitle = document.getElementById('mainTitle');

  function resetFadeOut() {
    mainTitle.classList.remove('fade-out');
    mainTitle.style.opacity = 1;
    if (timer) {
      clearTimeout(timer);
    }
    timer = setTimeout(() => {
      mainTitle.classList.add('fade-out');
    }, 4000);
  }

  document.body.addEventListener('mousemove', () => {
    resetFadeOut();
  });

  // Invert color of H1 when over images
  document.addEventListener('mousemove', (e) => {
    const images = document.querySelectorAll('img');
    let overImage = false;
    images.forEach((img) => {
      const rect = img.getBoundingClientRect();
      if (e.clientX >= rect.left && e.clientX <= rect.right && e.clientY >= rect.top && e.clientY <= rect.bottom) {
        overImage = true;
      }
    });
    if (overImage) {
      mainTitle.classList.add('h1-inverted');
    } else {
      mainTitle.classList.remove('h1-inverted');
    }
  });

  // Initialize the title visibility
  resetFadeOut();

  const images = document.querySelectorAll('.floating-image');

function randomizeImages() {
    images.forEach(img => {
        img.style.left = Math.random() * window.innerWidth + 'px';
        img.style.top = Math.random() * 500 + 'px'; // Adjust height as needed
    });
}

function animate() {
    images.forEach(img => {
        let currentLeft = parseInt(img.style.left, 10);
        img.style.left = (currentLeft - 1) + 'px'; 
        if (currentLeft < -img.offsetWidth) {
            img.style.left = window.innerWidth + 'px';
        }
    });
    requestAnimationFrame(animate);
}

images.forEach(img => {
    img.addEventListener('mouseover', () => img.style.transform = 'scale(1.1)');
    img.addEventListener('mouseout', () => img.style.transform = 'scale(1)');
});

randomizeImages();
requestAnimationFrame(animate);

</script>

</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sophiya Dance</title>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<style>
  .fade-out {
    animation: fadeOut 2s forwards;
  }

  @keyframes fadeOut {
    from { opacity: 1; }
    to { opacity: 0; }
  }

  .h1-inverted {
    mix-blend-mode: difference;
    color: white;
  }
</style>
</head>
<body class="bg-white text-black font-sans">

<div class="relative overflow-hidden">
  <!-- Hamburger Menu Icon -->
  <div class="absolute top-4 left-4 z-10">
    <div class="space-y-2">
      <div class="w-8 h-0.5 bg-black"></div>
      <div class="w-8 h-0.5 bg-black"></div>
      <div class="w-8 h-0.5 bg-black"></div>
    </div>
  </div>

  <!-- H1 Text -->
  <h1 id="mainTitle" class="absolute inset-0 flex items-center justify-center text-9xl font-bold opacity-0">SOPHIYA<br>DANCE</h1>

  <!-- Images -->
  <div class="grid grid-cols-12 gap-4 p-4">
    <img src="https://source.unsplash.com/random/400x600?dance" alt="Dance" class="col-start-1 col-span-3 row-start-1 row-span-6">
    <img src="https://source.unsplash.com/random/400x600?dance" alt="Dance" class="col-start-4 col-span-3 row-start-1 row-span-6">
    <img src="https://source.unsplash.com/random/400x600?dance" alt="Dance" class="col-start-7 col-span-3 row-start-1 row-span-6">
    <img src="https://source.unsplash.com/random/400x600?dance" alt="Dance" class="col-start-10 col-span-3 row-start-1 row-span-6">
  </div>
</div>

<script>
  let timer;
  const mainTitle = document.getElementById('mainTitle');

  function resetFadeOut() {
    mainTitle.classList.remove('fade-out');
    mainTitle.style.opacity = 1;
    if (timer) {
      clearTimeout(timer);
    }
    timer = setTimeout(() => {
      mainTitle.classList.add('fade-out');
    }, 4000);
  }

  document.body.addEventListener('mousemove', () => {
    resetFadeOut();
  });

  // Invert color of H1 when over images
  document.addEventListener('mousemove', (e) => {
    const images = document.querySelectorAll('img');
    let overImage = false;
    images.forEach((img) => {
      const rect = img.getBoundingClientRect();
      if (e.clientX >= rect.left && e.clientX <= rect.right && e.clientY >= rect.top && e.clientY <= rect.bottom) {
        overImage = true;
      }
    });
    if (overImage) {
      mainTitle.classList.add('h1-inverted');
    } else {
      mainTitle.classList.remove('h1-inverted');
    }
  });

  // Initialize the title visibility
  resetFadeOut();
</script>

</body>
</html>
